version: "3.9"

services:
  # 1. PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    restart: unless-stopped

  # 2. Backend (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        CONFIGURATION: ${BUILD_CONFIGURATION}
    container_name: ${PROJECT_NAME}_backend
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}"
      ASPNETCORE_LOGGING__LOGLEVEL__DEFAULT: ${LOG_LEVEL}
      JWT__KEY: ${JWT__KEY}
      JWT__ISSUER: ${JWT__ISSUER}
      JWT__AUDIENCE: ${JWT__AUDIENCE}
      JWT__LIFETIME_MINUTES: ${JWT__LIFETIME_MINUTES}
    ports:
      - "5000:5000"
    networks:
      - app_network
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:5000/swagger || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Nginx
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        BACKEND_URL: ${BACKEND_URL}
    container_name: ${PROJECT_NAME}_nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
