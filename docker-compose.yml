version: "3.9"

services:
  # 1. Сервис базы данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    restart: unless-stopped

  # 2. Сервис бэкенда (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        CONFIGURATION: ${BUILD_CONFIGURATION}
    container_name: ${PROJECT_NAME}_backend
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}"
      ASPNETCORE_LOGGING__LOGLEVEL__DEFAULT: ${LOG_LEVEL}
      JWT__KEY: ${JWT__KEY}
      JWT__ISSUER: ${JWT__ISSUER}
      JWT__AUDIENCE: ${JWT__AUDIENCE}
      JWT__LIFETIME_MINUTES: ${JWT__LIFETIME_MINUTES}
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      - postgres

  # 3. Сервис Nginx (теперь он также собирает фронтенд)
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        BACKEND_URL: ${BACKEND_URL}
    container_name: ${PROJECT_NAME}_nginx
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_PORT_SSL}:443"
    volumes:
      # ВАЖНО: Мы будем менять этот путь для получения сертификата
      - ./nginx/nginx.init.conf:/etc/nginx/conf.d/default.conf
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - app_network
    depends_on:
      - backend

  # 4. Сервис для получения и обновления SSL-сертификатов
  certbot:
    image: certbot/certbot
    container_name: ${PROJECT_NAME}_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network

volumes:
  postgres_data:
  certbot_conf:
  certbot_www:

networks:
  app_network:
    driver: bridge
