<div class="create-event-page">
  <div class="container">
    <a (click)="onCancel()" class="back-link">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </a>

    <div class="form-card">
      <div class="form-header">
        <h1>Edit Event</h1>
        <p>Update the details of your event</p>
      </div>

      @if (isLoading && !eventData) {
      <div class="loading-state">Loading event details...</div>
      } @else if (eventData) {

      <app-event-form
        submitButtonText="Save Changes"
        [isLoading]="isLoading"
        [initialData]="eventData"
        (formSubmit)="handleFormSubmit($event)"
        (formCancel)="onCancel()"
      ></app-event-form>
      } @if (errorMessage) {
      <div class="form-error-message">
        <p>{{ errorMessage }}</p>
      </div>
      }
    </div>
  </div>
</div>
