<div class="create-event-page">
  <div class="container">
    <a routerLink="/my-events" class="back-link">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </a>

    <div class="form-card">
      <div class="form-header">
        <h1>Create New Event</h1>
        <p>Fill in the details to create an amazing event</p>
      </div>

      <!-- Привязываем форму к FormGroup в TypeScript -->
      <form class="event-form" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <!-- Event Title -->
        <app-form-input
          label="Event Title"
          placeholder="e.g., Tech Conference 2025"
          [required]="true"
          formControlName="title"
        ></app-form-input>

        <!-- Description -->
        <app-form-input
          label="Description"
          type="textarea"
          placeholder="Describe what makes your event special..."
          [required]="true"
          formControlName="description"
        ></app-form-input>

        <!-- Date and Time Fields с Angular Material -->
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="date"
              placeholder="dd.mm.yyyy"
              readonly
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Time</mat-label>
            <input matInput type="time" formControlName="time" placeholder="--:--" />
            <mat-icon matSuffix>schedule</mat-icon>
          </mat-form-field>
        </div>

        <!-- Location -->
        <app-form-input
          label="Location"
          placeholder="e.g., Convention Center, San Francisco"
          [required]="true"
          formControlName="location"
        ></app-form-input>

        <!-- Capacity -->
        <app-form-input
          label="Capacity (optional)"
          placeholder="Leave empty for unlimited"
          helpText="Maximum number of participants. Leave empty for unlimited capacity."
          formControlName="capacity"
        ></app-form-input>

        <!-- Visibility Radio Buttons -->
        <div class="form-group">
          <label class="form-label">Visibility</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" value="public" formControlName="visibility" />
              <span>Public - Anyone can see and join this event</span>
            </label>
            <label class="radio-label">
              <input type="radio" value="private" formControlName="visibility" />
              <span>Private - Only invited people can see this event</span>
            </label>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <app-button type="button" color="secondary" label="Cancel"></app-button>
          <app-button
            type="submit"
            color="primary"
            label="Create Event"
            [disabled]="eventForm.invalid"
          ></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
