<header class="app-header">
  <div class="container header-container">
    <!-- Левая часть: Навигация -->
    <nav class="header-nav">
      <a class="header-nav-link" routerLink="/events" routerLinkActive="active">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
        <span>Events</span>
      </a>

      <a class="header-nav-link" routerLink="/my-events" routerLinkActive="active">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span>My Events</span>
      </a>
    </nav>

    <!-- Правая часть: кнопки и профиль -->
    <div class="header-actions">
      <!-- Кнопка "Create Event" не показывается на странице /create-event -->
      @if (!router.url.includes('/create-event')) {
      <app-button [routerLink]="['/create-event']" color="primary" label="Create Event">
      </app-button>
      }

      <!-- Профиль пользователя -->
      <div class="user-profile">
        <img src="https://i.pravatar.cc/32" alt="User avatar" class="user-avatar" />
        <span>eduard</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </div>
    </div>
  </div>
</header>
